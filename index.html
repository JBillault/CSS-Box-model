<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CSS : Box model</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

                <li>FindThePrecious.com</li>

        </nav>
    </header>
    <main>
       <h2>Fellows wanted dead <span>(or alive if you want to eat them later)</span></h2> 
       <section>
            <article class="article-1"></article>
            <article class="article-2"></article>
            <article class="article-3"></article>
        </section>

    <footer>
        <div id="trait"></div>

            <input type="text" id="emailadress" name="email" value="@"><br>

                <option value=" ">I have seen one of them</option>

            <textarea id="message" name="message">Your message</textarea>
        </form>
